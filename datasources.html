<script>
    function p10show() {
      var x = document.getElementById("p10analysis1");
      var y = document.getElementById("p10analysis2");
      if (x.style.display === "block") {
        x.style.display = "none";
        y.style.display = "none";
      } else {
        x.style.display = "block";
        y.style.display = "block";
      }
    }
</script>
